version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "=== Build completed, checking dist folder ==="
        - ls -la dist/
        - echo "=== Checking assets folder ==="
        - ls -la dist/assets/ || echo "Assets folder not found!"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
