version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "=== Cleaning dist folder to prevent stale files ==="
        - rm -rf dist
    build:
      commands:
        - echo "=== Setting NODE_ENV for production build ==="
        - export NODE_ENV=production
        - npm run build
        - echo "=== Build completed, verifying dist folder ==="
        - ls -la dist/
        - echo "=== Checking assets folder and CSS file size ==="
        - ls -lh dist/assets/
        - echo "=== Verifying HTML references match built files ==="
        - grep 'assets/index' dist/index.html
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
